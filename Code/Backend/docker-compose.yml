  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  controller:
    build:
      context: ./Controller
    container_name: controller
    environment:
      - DATABASE_URL=postgres://user:password@postgres:5432/mydatabase
      - JWT_SECRET = 'fd5ac1609d0f2d6a5b7c91385c09669f36137c427abdc4613b51c714ee47e9b6f8c4fd1f65d7bb2a79a00af7274aee19874c77148397aaaac82473eaadc4fc14'
      - PORT=5000
      - EXCHANGE_NAME='requests_exchange'
      - RABBIT_URL='amqp://myuser:mypass@localhost:5672'
    depends_on:
      - postgres
    ports:
      - "5000:5000"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  routerclient:
    build:
      context: ./RouterClient
    container_name: routerclient
    environment:
      - RABBIT_URL=amqp://user:password@rabbitmq:5672
      - EXCHANGE_NAME=requests_exchange
      - PORT = 3000
    depends_on:
      - rabbitmq
    ports:
      - "3000:3000"

volumes:
  es_data:
    driver: local
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
